extension:
  name: zipfs
  description: Read files within zip archives
  version: 1.2.2
  language: C++
  build: cmake
  license: MIT
  maintainers:
    - isaacbrodsky
  excluded_platforms: "windows_amd64_rtools;windows_amd64_mingw"

repo:
  github: isaacbrodsky/duckdb-zipfs
