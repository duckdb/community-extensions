  version: 1.2.0
  language: C++
  build: cmake
  license: Apache-2.0
  maintainers:
    - anshuldata
    - cgkiran
    - EpsilonPrime
  excluded_platforms: "windows_amd64_rtools;windows_amd64_mingw"

repo:
