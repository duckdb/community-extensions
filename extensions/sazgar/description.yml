    - Angelerator

repo:
  github: Angelerator/Sazgar
  ref: 13486a778049612b84eefcc8e5593e65780512b0

docs:
  hello_world: |
    -- Get comprehensive system overview
    SELECT * FROM sazgar_system();

    -- Memory usage in GB
    SELECT * FROM sazgar_memory(unit := 'GB');

    -- Check available resources for routing decisions
    SELECT available_gb, cpu_usage FROM sazgar_resources();

    -- Estimate data sizes for paths (local files/folders, cloud)
    SELECT * FROM sazgar_estimate('/data/, az://bucket/table/');

    -- Register a remote backend
    SELECT * FROM sazgar_backend('my_db', 'postgres://user:pass@host:5432');

    -- Generate routed SQL for target backend
    SELECT * FROM sazgar_run('SELECT * FROM my_table', 'my_db');

    -- Per-core CPU usage
    SELECT * FROM sazgar_cpu_cores();

    -- Open network ports
    SELECT * FROM sazgar_ports('') WHERE local_port < 1024;
  extended_description: |
    Sazgar (Persian: سازگار, meaning "compatible/harmonious") is a comprehensive DuckDB extension for system resource monitoring and **intelligent query routing** with 25 table functions.

    **NEW in v0.4.0 - Query Routing:**
    - `sazgar_resources()` - Current RAM, CPU, load for routing decisions
    - `sazgar_estimate(paths)` - Multi-path size estimation (local files, folders, cloud paths)
    - `sazgar_backend(name, url)` - Register named backends (PostgreSQL, MySQL, BigQuery, etc.)
    - `sazgar_backends()` - List registered backends
    - `sazgar_run(query, target)` - Generate routed SQL with dialect translation

    **Supported Backends:**
    - Local DuckDB, Tavana, PostgreSQL, MySQL, SQLite, BigQuery, Snowflake
    - Automatic SQL dialect translation (ILIKE → LIKE for MySQL, etc.)
    - Data flows from remote backends back to local DuckDB

    **System Monitoring Functions:**
    - `sazgar_system()` - Complete system overview
    - `sazgar_os()` - Operating system information
    - `sazgar_memory(unit)` - RAM usage with unit conversion
    - `sazgar_swap(unit)` - Swap/virtual memory info
    - `sazgar_cpu()` - CPU information
    - `sazgar_cpu_cores()` - Per-core CPU usage
    - `sazgar_disks(unit)` - Disk usage
    - `sazgar_network()` - Network interface statistics
    - `sazgar_ports(filter)` - Open network ports and connections
    - `sazgar_processes()` - Running processes
    - `sazgar_services()` - System services (launchctl/systemd)
    - `sazgar_docker()` - Docker containers
    - `sazgar_load()` - System load averages
    - `sazgar_uptime()` - Detailed uptime information
    - `sazgar_users()` - System users
    - `sazgar_environment(filter)` - Environment variables
    - `sazgar_components()` - Temperature sensors
    - `sazgar_gpu()` - NVIDIA GPU info (optional)
    - `sazgar_fds(pid)` - File descriptors (Linux)
    - `sazgar_version()` - Extension version

    **Unit conversion** supports: bytes, KB, KiB, MB, MiB, GB, GiB, TB, TiB

    Cross-platform: Linux, macOS, Windows (full support), Android, iOS (partial support)
