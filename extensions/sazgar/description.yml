    # üõ†Ô∏è Sazgar - System Monitoring & SQL Routing for DuckDB

    **Sazgar** (Persian: ÿ≥ÿßÿ≤⁄Øÿßÿ±, meaning "compatible/harmonious") is a comprehensive DuckDB extension that combines powerful real-time system monitoring with intelligent SQL query routing capabilities. Built in pure Rust for maximum performance and reliability.

    ---

    ## üìä System Monitoring Functions

    ### Core System Information
    | Function | Description | Key Columns |
    |----------|-------------|-------------|
    | `sazgar_system()` | OS and host info | os_name, hostname, kernel_version |
    | `sazgar_uptime()` | System uptime | uptime_seconds, boot_time |
    | `sazgar_load()` | Load averages | load_1min, load_5min, load_15min |
    | `sazgar_users()` | Logged-in users | username, terminal, login_time |
    | `sazgar_environment()` | Environment vars | name, value |

    ### Resource Monitoring
    | Function | Description | Key Columns |
    |----------|-------------|-------------|
    | `sazgar_memory(unit)` | RAM usage | total, used, available, usage_percent |
    | `sazgar_cpu()` | Per-core CPU stats | core_id, frequency, usage_percent |
    | `sazgar_disks(unit)` | Disk space | mount_point, total, used, available |
    | `sazgar_temperatures()` | Hardware temps | sensor, temperature, critical |
    | `sazgar_batteries()` | Battery status | charge_percent, status |
    | `sazgar_gpu()` | NVIDIA GPU info | memory, temperature, utilization |

    ### Process & Network Monitoring
    | Function | Description | Key Columns |
    |----------|-------------|-------------|
    | `sazgar_processes()` | Running processes | pid, name, cpu_usage, memory_usage |
    | `sazgar_network()` | Network interfaces | interface, rx_bytes, tx_bytes |
    | `sazgar_ports(filter)` | Open ports | protocol, port, state, process |
    | `sazgar_docker()` | Docker containers | name, image, status, ports |
    | `sazgar_services()` | System services | name, status, pid |

    ### Unit Conversion
    All size-related functions support: `bytes`, `KB`, `KiB`, `MB`, `MiB`, `GB`, `GiB`, `TB`, `TiB`

    ---

    ## üîÄ SQL Query Routing (v1.0.0)

    Execute queries on remote PostgreSQL-compatible databases and retrieve results directly into DuckDB with **dynamic schema discovery**.

    ### Key Features
    - ‚úÖ **Returns actual data** - Query results come back to DuckDB
    - ‚úÖ **Dynamic schema** - Columns are discovered from your query
    - ‚úÖ **PostgreSQL wire protocol** - Connection layer for all backends
    - ‚úÖ **SQLGlot dialect translation** - Auto-converts DuckDB SQL to MySQL, ClickHouse, Snowflake, BigQuery syntax
    - ‚úÖ **Supported backends** - PostgreSQL, Tavana, MySQL*, ClickHouse*, Snowflake*, BigQuery*
    - ‚úÖ **Conditional routing** - Route based on system resources
    - ‚úÖ **JOIN support** - Combine remote data with local DuckDB tables
    - ‚úÖ **Optional TLS** - Secure connections (build with `--features tls`)
    
    > *Non-PostgreSQL backends require PostgreSQL-compatible interface (e.g., protocol adapter)

    ### Routing Functions
    | Function | Description |
    |----------|-------------|
    | `sazgar_target(name, conn_string)` | Register a named database target |
    | `sazgar_route(local_q, target, condition, remote_q)` | Execute and return remote query data |
    | `sazgar_targets()` | List all registered targets |

    ### Connection String Format
    ```
    host=hostname port=5432 user=username password=*** dbname=database sslmode=require
    ```

    ---

    ## üéØ Use Cases

    1. **DevOps Dashboards** - Query system metrics with familiar SQL
    2. **Resource Monitoring** - Real-time CPU, memory, disk tracking
    3. **Process Management** - Find resource-hungry processes
    4. **Network Troubleshooting** - Analyze ports, connections, traffic
    5. **Container Monitoring** - Track Docker container status
    6. **Federated Queries** - Pull data from remote databases
    7. **Hybrid Analytics** - JOIN local and remote data sources
    8. **Conditional Execution** - Route queries based on system load
    9. **Cost Optimization** - Route to different backends based on query size

