extension:
  name: duckgl
  description: DuckDB geospatial visualization with deck.gl and MapLibre
  version: 0.1.0
  language: C++
  build: cmake
  license: MIT
  maintainers:
    - nkwork9999

repo:
  github: nkwork9999/duckgl # あなたのリポジトリ名に合わせて
