extension:
  name: h5db
  description: A DuckDB extension for reading HDF5 files.
  version: 0.1.0
  language: C++
  build: cmake
  license: MIT
  excluded_platforms: "wasm_mvp;wasm_eh;wasm_threads"
  requires_toolchains: "python3"
  maintainers:
    - jokasimr
repo:
  github: jokasimr/h5db
  ref: main

docs:
  hello_world: |
    FROM h5_read('file.h5', '/some/dataset', '/another');
  extended_description: |
    This extension provides functions for reading data and metadata from HDF5 files.
