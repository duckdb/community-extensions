extension:
  name: brew
  description: Get locally homebrew casks, packages and formulas as nicely types tables
  version: 0.1.0
  language: C++
  build: cmake
  license: MIT
  maintainers:
    - adriens

repo:
  github: adriens/duckdb-brew
  ref: 877a143e76652158fdd922e18b89d17f24c71286

docs:
  hello_world: |
    -- Get all casks
    select * from brew_casks();

    -- Get all packages
    select * from brew_packages();
    
    -- get all formulas
    select * from brew_formulas();
