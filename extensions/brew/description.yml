extension:
  name: brew
  description: Get locally homebrew casks, packages and formulas as nicely types tables
  version: 0.5.0
  language: C++
  build: cmake
  license: MIT
  maintainers:
    - adriens

repo:
  github: adriens/duckdb-brew
  ref: 98049befa1d6d851e3c7519cc27e9c4e4b5ea57b

docs:
  hello_world: |
    -- Get all casks
    select * from brew_casks();

    -- Get all packages
    select * from brew_packages();
    
    -- get all formulas
    select * from brew_formulas();

    -- Find outdated packages
    SELECT name, version FROM brew_packages() WHERE outdated = true;
    
