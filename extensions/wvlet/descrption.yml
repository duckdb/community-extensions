extension:
  name: wvlet
  description: Execute wvlet scripts in DuckDB
  version: 0.0.1
  language: C++
  build: cmake
  license: MIT
  maintainers:
    - lmangani
  excluded_platforms: 'windows_amd64_mingw;windows_amd64;windows_amd64_rtools;osx_amd64;osx_arm64;wasm_threads;wasm_eh;wasm_mvp;'

repo:
  github: quackscience/duckdb-extension-wvlet
  ref: a57b9af887dacfa3d83e5908d5676cc2ba512808

docs:
  hello_world: |
    -- Execute a wvlet script using the wvlet() table macro;
    D SELECT * FROM wvlet('select 1');
    ┌───────┐
    │   1   │
    │ int32 │
    ├───────┤
    │     1 │
    └───────┘
    
    D SELECT * FROM wvlet('select version()');
    ┌─────────────┐
    │ "version"() │
    │   varchar   │
    ├─────────────┤
    │ v1.1.3      │
    └─────────────┘
    
    D CREATE TABLE t1 AS SELECT 42 AS i, 84 AS j;
    D SELECT * FROM wvlet('from t1');
    ┌───────┬───────┐
    │   i   │   j   │
    │ int32 │ int32 │
    ├───────┼───────┤
    │    42 │    84 │
    └───────┴───────┘
    
  extended_description: |
    Wvlet: Cross-SQL flow-style query language for functional data modeling and interactive data analysis
    -- https://github.com/wvlet/wvlet
