extension:
  name: html_readability
  description: Extract readable content from HTML using Mozilla's Readability algorithm
  version: 0.1.0
  language: Rust
  build: cmake
  license: MIT
  maintainers:
    - onnimonni

  requires_toolchains: "rust"

repo:
